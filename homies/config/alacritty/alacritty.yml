        magenta: '#6c71c4' # violet
        cyan:    '#93a1a1' # base1
        white:   '#fdf6e3' # base3

    base16_solarized_dark: &base16_solarized_dark
      # Default colors
      primary:
        background: '0x002b36'
        foreground: '0x93a1a1'

      # Colors the cursor will use if `custom_cursor_colors` is true
      cursor:
        text: '0x002b36'
        cursor: '0x93a1a1'

      # Normal colors
      normal:
        black:   '0x002b36'
        red:     '0xdc322f'
        green:   '0x859900'
