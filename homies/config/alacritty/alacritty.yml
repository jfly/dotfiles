live_config_reload: true

env:
  TERM: xterm-256color

font:
  normal:
    family: monospace

  # Monitor
  size: 8.0
  # Mobile
  #<<< size: 11.0

schemes:
    solarized_light: &solarized_light
      primary:
        background: '#fdf6e3' # base3
        foreground: '#657b83' # base00
      cursor:
        text:   '#fdf6e3' # base3
        cursor: '#657b83' # base00
      normal:
        black:   '#073642' # base02
        red:     '#dc322f' # red
        green:   '#859900' # green
        yellow:  '#b58900' # yellow
        blue:    '#268bd2' # blue
        magenta: '#d33682' # magenta
        cyan:    '#2aa198' # cyan
        white:   '#eee8d5' # base2
      bright:
        black:   '#002b36' # base03
        red:     '#cb4b16' # orange
        green:   '#586e75' # base01
        yellow:  '#657b83' # base00
        blue:    '#839496' # base0
        magenta: '#6c71c4' # violet
        cyan:    '#93a1a1' # base1
        white:   '#fdf6e3' # base3

    solarized_dark: &solarized_dark
      primary:
        background: '#002b36' # base03
        foreground: '#839496' # base0
