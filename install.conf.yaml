- clean:
    ~/:
        force: true

- defaults:
    link:
        create: true
        relink: true
        force: true

- link:
    ~/.dotfiles: ""

    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.commonrc: commonrc
    ~/.myclirc: myclirc

    ~/bin: bin
    ~/.config/alacritty: config/alacritty
    ~/.config/chromium-flags.conf: config/chromium-flags.conf
    ~/.config/dunst: config/dunst
    ~/.config/fontconfig: config/fontconfig
    ~/.config/git: config/git
    ~/.config/mpd/mpd.conf: config/mpd/mpd.conf
    ~/.config/systemd: config/systemd
    ~/.direnvrc: direnvrc
    ~/.dir_colors: dir_colors
    ~/.docker/config.json: docker/config.json
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.jupyter/nbconfig: jupyter/nbconfig
    ~/.mplayer: mplayer
    ~/.ssh/config: ssh/config
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.xinitrc: xinitrc
    ~/.xmobarrc: xmobarrc
    ~/.xmonad/xmonad.hs: xmonad/xmonad.hs
    ~/.Xresources: Xresources

    # Create and set a custom GTK theme.
    ~/.themes: themes
    ~/.config/gtk-3.0: config/gtk-3.0

    # clark specific
    ~/.config/pirate-get:
        if: '[ hostname = "clark" ]'
        path: config/pirate-get

- shell:
    - command: test -d ~/.oh-my-zsh || git clone git://github.com/robbyrussell/oh-my-zsh.git ~/.oh-my-zsh
      description: Install oh-my-zsh
